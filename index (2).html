<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AFWA Invoice</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfaf6;
      color: #333;
      padding: 20px;
    }
    .invoice-box {
      background: white;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
      border: 2px solid #c9a882;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header img {
      max-width: 120px;
      margin-bottom: 10px;
    }
    h1 {
      color: #c9a882;
      font-size: 28px;
      margin: 0;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .total-row th {
      text-align: right;
      background-color: #fff8f1;
    }
    .print-btn {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #c9a882;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .print-btn:hover {
      background-color: #b2906e;
    }
  </style>
</head>
<body>
  <div class="invoice-box" id="invoice">
    <div class="header">
      <img src="https://via.placeholder.com/120x60.png?text=AFWA+Logo" alt="AFWA Logo" />
      <h1>AFWA Invoice</h1>
    </div>
    <p><strong>Date:</strong> 11 July 2025</p>
    <p><strong>Customer:</strong> Jannat Ara</p>

    <table>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Classic Abaya</td>
        <td>2</td>
        <td>৳3200</td>
      </tr>
      <tr>
        <td>Hijab</td>
        <td>1</td>
        <td>৳400</td>
      </tr>
      <tr class="total-row">
        <th colspan="2">Total</th>
        <th>৳3600</th>
      </tr>
    </table>
  </div>

  <button class="print-btn" onclick="window.print()">Print Invoice</button>
</body>
</html>
