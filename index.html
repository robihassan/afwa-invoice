<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AFWA Invoice</title>
  <style>
    body { font-family: Arial; padding: 20px; background-color: #f9f9f9; }
    .invoice-box {
      border: 1px solid #ddd;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; color: #333; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <div class="invoice-box">
    <h1>AFWA Invoice</h1>
    <p><strong>Date:</strong> 11 July 2025</p>
    <p><strong>Customer:</strong> Jannat Ara</p>

    <table>
      <tr><th>Item</th><th>Quantity</th><th>Price</th></tr>
      <tr><td>Classic Abaya</td><td>2</td><td>৳3200</td></tr>
      <tr><td>Hijab</td><td>1</td><td>৳400</td></tr>
      <tr><th colspan="2">Total</th><th>৳3600</th></tr>
    </table>
  </div>
</body>
</html>
